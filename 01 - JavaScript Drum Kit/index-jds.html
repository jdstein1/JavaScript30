<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

const audios = document.getElementsByTagName("audio");
// console.log('audios: ', audios);

const codes = [];
for (let i = 0; i < audios.length; i++) {
  codes.push(parseInt(audios[i].dataset.key));
}
// console.log('codes: ', codes);

// const keys = document.getElementsByClassName("key");
const keys = document.querySelectorAll('.key');
// console.log('keys: ', keys);

function isMyKey(arr,key,val) {
  for (let i = 0; i < arr.length; i++) {
    const myCode = parseInt(arr[i].dataset[key]);
    if (myCode === val) {
      const index = i;
      return index;
    }
  }
}

function playAudio(e) {
  console.group('START playAudio');

  const myKey = e.keyCode;
  const myIndex = isMyKey(audios,"key",myKey);

  audios[myIndex].currentTime = 0;
  audios[myIndex].play().then(function(){
    keys[myIndex].classList.add("playing");
  });
  console.groupEnd();
}

function undoTransition(e) {
  console.log('START undoTransition');

  // const myKey = e.keyCode;
  // const myIndex = isMyKey(audios,"key",myKey);

  // console.log('e: ', e);
  if (e.propertyName !== 'transform') return; // skip it if it's not a transform
  // console.log('this: ', this);

  console.log('FINISH undoTransition');
  // keys[myIndex].classList.remove("playing");
  this.classList.remove("playing");
}

document.addEventListener("keydown", function(){
  if (codes.indexOf(event.keyCode) > -1) {
    playAudio(event);
  }
});

keys.forEach(key => key.addEventListener('transitionend', undoTransition));

// document.addEventListener("keyup", function(e){
//   console.log('e: ', e);
//   if (codes.indexOf(event.keyCode) > -1) {
//     undoTransition(this);
//   }
// });

</script>

</body>
</html>
