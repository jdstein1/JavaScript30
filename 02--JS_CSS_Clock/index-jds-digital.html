<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock (Digital)</title>
  <link rel="stylesheet" href="digital.css">
</head>
<body>

  <div class="wrapper">
    <fieldset class="module clock-now">
      <span class="timezone" id="nowOffset"></span>
      <label><span class="hi now">now</span></label>
      <ul class="clock">
        <li class="time time-day">
      </ul>
      <ul class="clock">
        <li class="time time-yrs">
        <li class="time time-mon">
        <li class="time time-dat">
      </ul>
      <ul class="clock">
        <li class="time time-hrs">
        <li class="time time-min">
        <li class="time time-sec">
      </ul>
    </fieldset>
  </div>

  <script src="utils.js"></script>
  <script src="digital.js"></script>

</body>
</html>
