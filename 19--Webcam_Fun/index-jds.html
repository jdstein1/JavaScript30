<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Fun -- Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="controls.css">
  <link rel="stylesheet" href="strip.css">
</head>
<body>

  <header>
    <h1>webcam fun</h1>
  </header>

  <main>

    <div class="controls">
      <!-- <h3>controls</h3> -->
      <fieldset class="ctrl_camera">
        <!-- <legend>Camera</legend> -->
        <button class="status success" onClick="startStream()">On</button>
        <button class="status error" onClick="stopStream()">Off</button>
        <button class="status warn" onClick="snapPhoto()">Snap</button>
      </fieldset>
      <fieldset class="ctrl_rgb">
        <caption>Experimental</caption>
        <table>
          <!-- <tr>
            <th class="rControl">Red</th>
            <th class="gControl">Green</th>
            <th class="bControl">Blue</th>
          </tr> -->
          <tr>
            <td class="rControl">
              <label for="rmin">Min:</label>
              <input type="number" value=127 min=0 max=255 name="rmin">
            </td>
            <td class="gControl">
              <label for="gmin">Min:</label>
              <input type="number" value=127 min=0 max=255 name="gmin">
            </td>
            <td class="bControl">
              <label for="bmin">Min:</label>
              <input type="number" value=127 min=0 max=255 name="bmin">
            </td>
          </tr>
          <tr>
            <td class="rControl">
              <label for="rmax">Max:</label>
              <input type="number" value=127 min=0 max=255 name="rmax">
            </td>
            <td class="gControl">
              <label for="gmax">Max:</label>
              <input type="number" value=127 min=0 max=255 name="gmax">
            </td>
            <td class="bControl">
              <label for="bmax">Max:</label>
              <input type="number" value=127 min=0 max=255 name="bmax">
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset class="ctrl_canvas">
        <!-- <legend>View</legend> -->
        <!-- <button onClick="flipCamera()">Flip</button> -->
        <button class="status" onClick="clearCanvas()">Clear Canvas</button>
      </fieldset>
      <fieldset class="ctrl_strip">
        <button class="status" onClick="clearStrip()">Clear Strip</button>
      <!-- <label for="limit">Limit Strip?
        <input type="checkbox" id="limit" class="">
      </label> -->
      </fieldset>
    </div>

    <div class="photobooth">
      <video class="video"></video>
      <canvas class="canvas"></canvas>
    </div>

    <div class="strip"></div>

    </main>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>
  <script src="fx.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->

</body>
</html>
