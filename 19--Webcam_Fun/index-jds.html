<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Fun -- Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="controls.css">
  <link rel="stylesheet" href="strip.css">
  <link rel="stylesheet" href="booth.css">
  <!-- <link rel="stylesheet" href="test.css"> -->
</head>
<body>

  <header>
    <h1>webcam fun</h1>
  </header>

  <main>

    <div class="controls">
      <!-- <h3>controls</h3> -->
      <fieldset class="ctrl_camera">
        <legend>web cam</legend>
        <button class="btn_on status success" onClick="startStream()">On</button>
        <button class="btn_off status error" onClick="stopStream()">Off</button>
        <button class="btn_clear disabled" onClick="clearCanvas()" disabled>Clear</button>
        <!-- <button class="status info" onClick="flipCamera()">Flip</button> -->
      </fieldset>
      <!-- <fieldset class="">
        <legend>photo</legend>
      </fieldset> -->
      <fieldset class="ctrl_strip">
        <legend>snapshots</legend>
        <label class="" for="limit">
          <input type="checkbox" id="limit" class="">
          <span>Limit?</span>
        </label>
        <button id="snap" class="btn_snap status info disabled" onClick="snapPhoto()" disabled>Snap</button>
        <button class="btn_clear disabled" onClick="clearStrip()" disabled>Clear</button>
      </fieldset>
      <fieldset class="ctrl_fx">
        <legend>f/x:
          <select class="status info" id="fx">
            <option>Choose effect...</option>
            <option value="chroma">Chroma Key</option>
            <option value="split">Channel Split</option>
            <option value="rgb_channel">RGB Channel</option>
          </select>
        </legend>
        <div class="alert">
          <p class="msg msg_cam" id="">turn web cam "ON" to use video effects</p>
          <p class="msg msg_fx" id="">choose a video effect above</p>
        </div>
        <table id="ctrl_fx--rgb">
          <tr>
            <td>
              <label>
                <span>rgb:</span>
                <select class="status info" id="rgb">
                  <option>Choose color...</option>
                  <option value="random" selected>random</option>
                  <option value="red">red</option>
                  <option value="green">green</option>
                  <option value="blue">blue</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td><button class="status success" onClick="startStream()">Apply</button></td>
          </tr>
        </table>
        <table id="ctrl_fx--split">
          <tr>
            <td>
              <label>
                <span>split:</span>
                <select class="status info" id="split">
                  <option>Choose effect...</option>
                  <option value="random" selected>random</option>
                  <option value="stereo">stereo</option>
                  <option value="rgb">RGB</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td><button class="status success" onClick="startStream()">Apply</button></td>
          </tr>
        </table>
        <table id="ctrl_fx--chroma">
          <tr>
            <td class="ctrl_r">
              <label for="rmin">
                <span>dark:</span>
                <input type="number" value=0 min=0 max=255 name="rmin">
              </label>
            </td>
            <td class="ctrl_g">
              <label for="gmin">
                <span>dark:</span>
                <input type="number" value=0 min=0 max=255 name="gmin">
              </label>
            </td>
            <td class="ctrl_b">
              <label for="bmin">
                <span>dark:</span>
                <input type="number" value=0 min=0 max=255 name="bmin">
              </label>
            </td>
          </tr>
          <tr>
            <td class="ctrl_r">
              <label for="rmax">
                <span>light:</span>
                <input type="number" value=0 min=0 max=255 name="rmax">
              </label>
            </td>
            <td class="ctrl_g">
              <label for="gmax">
                <span>light:</span>
                <input type="number" value=0 min=0 max=255 name="gmax">
              </label>
            </td>
            <td class="ctrl_b">
              <label for="bmax">
                <span>light:</span>
                <input type="number" value=0 min=0 max=255 name="bmax">
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>

    <div class="photobooth">
      <video class="video"></video>
      <canvas class="canvas"></canvas>
    </div>

    <div class="strip"></div>

  </main>

  <audio class="sound-snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>
  <script src="fx.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->

</body>
</html>
