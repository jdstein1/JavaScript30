<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Fun -- Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="controls.css">
  <link rel="stylesheet" href="strip.css">
  <link rel="stylesheet" href="booth.css">
  <!-- <link rel="stylesheet" href="test.css"> -->
</head>
<body>

  <header>
    <h1>webcam fun</h1>
  </header>

  <main>

    <div class="controls">
      <!-- <h3>controls</h3> -->
      <fieldset class="ctrl_camera">
        <legend>camera</legend>
        <button class="status success" onClick="startStream()">On</button>
        <button class="status error" onClick="stopStream()">Off</button>
      </fieldset>
      <fieldset class="">
        <legend>booth</legend>
        <button class="status info" onClick="snapPhoto()">Snap</button>
        <button class="status" onClick="clearCanvas()">Clear</button>
        <!-- <button class="status info" onClick="flipCamera()">Flip</button> -->
      </fieldset>
      <fieldset class="ctrl_canvas">
        <legend>strip</legend>
        <label class="status info" for="limit">
          <input type="checkbox" id="limit" class="">
          Limit?
        </label>
        <button class="status" onClick="clearStrip()">Clear</button>
      </fieldset>
      <fieldset class="ctrl_fx">
        <legend>fx:
          <select class="status info" id="fx">
            <option>Choose effect...</option>
            <option value="chroma">Chroma Key</option>
            <option value="split">Channel Split</option>
            <option value="r_channel">R Channel</option>
            <option value="g_channel">G Channel</option>
            <option value="b_channel">B Channel</option>
          </select>
        </legend>
        <table>
          <tr>
            <td class="ctrl_r">
              <label for="rmin">Min:
                <input type="number" value=127 min=0 max=255 name="rmin">
              </label>
            </td>
            <td class="ctrl_g">
              <label for="gmin">Min:
                <input type="number" value=127 min=0 max=255 name="gmin">
              </label>
            </td>
            <td class="ctrl_b">
              <label for="bmin">Min:
                <input type="number" value=127 min=0 max=255 name="bmin">
              </label>
            </td>
          </tr>
          <tr>
            <td class="ctrl_r">
              <label for="rmax">Max:
                <input type="number" value=127 min=0 max=255 name="rmax">
              </label>
            </td>
            <td class="ctrl_g">
              <label for="gmax">Max:
                <input type="number" value=127 min=0 max=255 name="gmax">
              </label>
            </td>
            <td class="ctrl_b">
              <label for="bmax">Max:
                <input type="number" value=127 min=0 max=255 name="bmax">
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>

    <div class="photobooth">
      <video class="video"></video>
      <canvas class="canvas"></canvas>
    </div>

    <div class="strip"></div>

  </main>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>
  <script src="fx.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->

</body>
</html>
