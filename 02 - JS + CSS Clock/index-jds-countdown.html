<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock (Countdown)</title>
  <link rel="stylesheet" href="digital.css">
  <link rel="stylesheet" href="grid.css">
</head>
<body>

  <div class="wrapper">

    <table class="grid clock">
      <tr>
        <td></td>
        <th>Now</th>
        <th>Then</th>
        <th>Delta</th>
      </tr>
      <tr>
        <th>Year</th>
        <td class="count now-yrs"></td>
        <td class="count then-yrs"></td>
        <td class="count delta-yrs"></td>
      </tr>
      <tr>
        <th>Month</th>
        <td class="count now-mon"></td>
        <td class="count then-mon"></td>
        <td class="count delta-mon"></td>
      </tr>
      <tr>
        <th>Day</th>
        <td class="count now-day"></td>
        <td class="count then-day"></td>
        <td class="count delta-day"></td>
      </tr>
      <tr>
        <th>Hour</th>
        <td class="count now-hrs"></td>
        <td class="count then-hrs"></td>
        <td class="count delta-hrs"></td>
      </tr>
      <tr>
        <th>Minute</th>
        <td class="count now-min"></td>
        <td class="count then-min"></td>
        <td class="count delta-min"></td>
      </tr>
      <tr>
        <th>Second</th>
        <td class="count now-sec"></td>
        <td class="count then-sec"></td>
        <td class="count delta-sec"></td>
      </tr>
    </table>

    <!-- <form action="" class="form"> -->
      <fieldset class="module clock-now">
        <!-- <legend><span class="hi">now</span></legend> -->
        <span class="timezone" id="nowOffset"></span>
        <label for="now">now</label>
        <input class="clock display" type="datetime-local" id="now" name="now" step="1000" disabled>
        <!-- <input class="clock timezone" type="text" id="nowOffset" name="nowOffset" value="" disabled> -->
      </fieldset>
      <fieldset class="module clock-then">
        <!-- <legend><span class="hi">then</span></legend> -->
        <span class="timezone" id="thenOffset"></span>
        <label for="then">then <small><a id="link-edit" href="#">edit</a></small></label>
        <input class="clock display" type="datetime-local" id="then" name="then" value="" step="1000">
        <!-- <input class="clock timezone" type="text" id="thenOffset" name="thenOffset" value="" disabled> -->
      </fieldset>
      <!-- <fieldset class="module">
        <label for="then-date2">date
          <input class="clock display" type="date" id="then-date2" name="then-date2" value="">
        </label>
        <label for="then-time2">time
          <input class="clock display" type="time" id="then-time2" name="then-time2" value="" step="1000">
        </label>
      </fieldset> -->
      <fieldset class="module clock-delta">
        <legend>time <span class="future">elapsed</span><span class="past">left</span> between <strong>now</strong> and <em>then</em></legend>
        <!-- <label for="">time</label> -->
        <!-- <label for=""><span class="hi">time</span> <span class="future">elapsed</span><span class="past">left</span> <span class="future">since</span><span class="past">until</span></label> -->
        <ul class="clock display">
          <li class="count count-yrs">
          <li class="count count-mon">
          <li class="count count-day">
          <li class="count count-hrs">
          <li class="count count-min">
          <li class="count count-sec">
        </ul>
      </fieldset>
    <!-- </form> -->

    <p id="disclaimer">all time measurements are approximate</p>
  </div>

  <script src="utils.js"></script>
  <script src="countdown.js"></script>

</body>
</html>
