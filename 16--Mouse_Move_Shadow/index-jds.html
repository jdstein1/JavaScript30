<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script src="debounce.js"></script>
<script>
const hero = document.querySelector('.hero');
const header = hero.querySelector('h1');
function fnShadowEffect(e) {
  // console.log(e);
  // console.log('x:'+e.movementX+' / y:'+e.movementY);
  const x = e.movementX;
  const y = e.movementY;
  // console.log(header.style.textShadow);
  header.style.textShadow = `
    -${x}px ${y}px 0 rgba(255,255,0,0.5),
    ${y}px -${x}px 0 rgba(0,255,255,0.5),
    ${x}px -${y}px 0 rgba(255,0,255,0.5),
    -${y}px ${x}px 0 rgba(0,255,0,0.5)
  `;
}
// hero.addEventListener('mousemove',debounce(fnShadowEffect));
hero.addEventListener('mousemove',fnShadowEffect);
</script>
</body>
</html>
