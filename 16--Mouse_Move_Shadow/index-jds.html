<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.75);
    text-shadow:
      15px 0px 0 rgba(255,255,0,0.75),
      0px 15px 0 rgba(0,255,255,0.75),
      -15px -0px 0 rgba(255,0,255,0.75),
      -0px -15px 0 rgba(0,255,0,0.75);
    font-size: 100px;
  }
  </style>

<script src="debounce.js"></script>
<script>

const hero = document.querySelector('.hero');
const header = hero.querySelector('h1');

function fnShadowEffect(e) {
  console.log(e);
  console.log('W:'+hero.offsetWidth+' / H:'+hero.offsetHeight);
  console.log('X:'+e.clientX+' / Y:'+e.clientY);
  const x = e.clientX-(hero.offsetWidth/2);
  console.log(x);
  const y = e.clientY-(hero.offsetHeight/2);
  console.log(y);
  // console.log(header.style.textShadow);
  // if (e.srcElement.nodeName === 'H1') {
    header.style.textShadow = `
      ${-x}px ${y}px 0 rgba(255,255,0,0.75),
      ${y}px ${-x}px 0 rgba(0,255,255,0.75),
      ${x}px ${-y}px 0 rgba(255,0,255,0.75),
      ${-y}px ${x}px 0 rgba(0,255,0,0.75)
    `;
  // } else {
  //   header.style.textShadow = ``;
  // }
}

// hero.addEventListener('mousemove',debounce(fnShadowEffect));
hero.addEventListener('mousemove',fnShadowEffect);

</script>
</body>
</html>
